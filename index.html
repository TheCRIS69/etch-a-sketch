<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="wrapper">
        <div class="flex-column">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="sketch-container"></div>
        </div>

        <div class="flex-column">
            <div class="options">
                <label for="color-selection">COLOR: </label>
                <input type="color" id="color-selection">
            </div>

            <button class="button" id="ereaser">EREASER</button>
            <button class="button">CLEAR</button>

            <div class="options">
                <input type="range" id="dimension-selection"> 
                <label for="dimension-selection">?</label>
            </div>
        </div>

    </div>
        
</main>
</body>
</html>
