<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="wrapper">
        <div class="column-wrapper">
            <h1 class="title">Etch-a-Sketch</h1>
            <div class="sketch-container"></div>
        </div>

        <div class="column-wrapper">
            <div class="options">
                <label for="color-selection">COLOR: </label>
                <input type="color" id="color-selection">
            </div>

                <div class="column-wrapper" id="draw-mode">
                    <button class="button" id="draw">DRAW</button>
                    <button class="button" id="erase">ERASER</button>
                </div>
                <button class="button" id="clear">CLEAR</button>

            <div class="options">
                <input type="range" id="dimension-selection" min="1" steps="1" max="64" value="16">
                <label for="dimension-selection"><span id="dimension">16x16</span></label>
            </div>
        </div>
    </div>
        
</main>
</body>
</html>
